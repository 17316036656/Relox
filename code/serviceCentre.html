<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/service_centre.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=SfjTDGQwq7IKNoq9jiinZ8KscworEzKf"></script>
    <title>劳力士服务中心地址 - 维修及检修</title>
    <script>
        (function(){
            function initFontSize(){
                document.documentElement.style.fontSize=20*document.documentElement.clientWidth/320+'px';
            }
            initFontSize();
            window.addEventListener('resize',initFontSize,false);
        })();
    </script>
    <script>
        window.onload=function(){
            let map = new BMap.Map("allmap");    // 创建Map实例
            let point = new BMap.Point(116.46, 39.92);//初始化地图
            let marker = new BMap.Marker(point);
            map.addOverlay(marker);
            map.centerAndZoom(point, 15);
        }
    </script>
</head>
<body>
<header data-role="header">
    <h1>
        <a href="../index.html">
            <img src="../images/rolex-logo-mobile.png" alt="">
        </a>
    </h1>
    <ul class="clearFix">
        <li class="fl"><a href="menu.html"><img src="../images/icon-menu.png" alt=""></a></li>
        <li class="fr"><a href="wishList.html"><img src="../images/heart.png" alt=""></a></li>
        <li class="fr"><a href="search.html"><img src="../images/search.png" alt=""></a></li>
    </ul>
</header>
<section>
    <div class="one">
        <h2>服务中心地址</h2>
        <h3>寻找服务中心</h3>
        <p>为达到您的服务需要，劳力士备有完善的服务中心及特约零售商网络，务求为您提供专业建议且无微不至的服务。劳力士分支机构将为您提供检修劳力士腕表的建议。</p>
    </div>
    <div class="two">
        <input type="text" placeholder="输入地点、城市或零售商名称">
        <button><img src="../images/search_1.png" alt=""></button>
    </div>
    <div class="clearFix location">
        <img src="../images/map.png" alt="" class="fl">
        <a class="fl">寻找您的所在位置</a>
    </div>
    <div class="three">
        <ul class="">
            <li class="fl">
                <p>筛选</p>
            </li>
            <li class="fl">
                <input type="checkbox" id="choose1" class="fl">
                <label for="choose1" class="fl">劳力士分支机构</label>
            </li>
            <li class="fl">
                <input type="checkbox" id="choose2" class="fl">
                <label for="choose2" class="fl">服务中心</label>
            </li>
            <li class="fl">
                <input type="checkbox" id="choose3" class="fl">
                <label for="choose3" class="fl">劳力士零售商</label>
            </li>
        </ul>
    </div>
    <div class="map">
        <div class="four clearFix">
            <div class="fl">
                <p>地图</p>
            </div>
            <div class="fl">
                <p>列表</p>
            </div>
        </div>
        <div id="allmap"></div>
    </div>
</section>
<footer>
    <img src="../images/footer-bg.png" alt="" class="img1">
    <ul>
        <li>劳力士腕表</li>
        <li>您的愿望清单</li>
        <li>零售商地址</li>
    </ul>
    <img src="../images/rolex-logo-mobile.png" alt="" class="img2">
    <div>
        <img src="../images/top.png" alt="">
        <p>返回页首</p>
    </div>
</footer>
</body>
</html>
